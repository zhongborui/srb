server:
  port: 8120
spring:
  profiles:
    active: dev
  application:
    name: service-sms

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms
    lettuce: # 高级客户端
      pool:
        max-active: 20  #最大连接数，负值表示没有限制，默认8
        max-wait: -1    #最大阻塞等待时间，负值表示没限制，默认-1
        max-idle: 8     #最大空闲连接，默认8
        min-idle: 0     #最小空闲连接，默认0

aliyun:
  sms:
    region-id: cn-shenzhen
    key-id: id
    key-secret: secret
    template-code: template-code
    sign-name: sign-name